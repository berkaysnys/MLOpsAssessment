name: Train and Test Model

on:
  push:
    branches: [dev]

jobs:
  train-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Train model
        run: python src/train_model.py

      - name: Run tests
        run: pytest tests/

