<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Prediction Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f9f9f9;
            padding: 40px;
            max-width: 400px;
            margin: auto;
            text-align: center;
            color: #333;
        }
        h1 {
            color: #27ae60;
        }

            font-size: 1.3em;
