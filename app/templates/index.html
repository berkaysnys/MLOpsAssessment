<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>House Price Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f7f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        form {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
            width: 320px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        label {
            margin-top: 10px;
            display: block;
            font-weight: bold;
            color: #555;
        }
        input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-top: 6px;
            box-sizing: border-box;
            border-radius: 4px;
            border: 1px solid #ccc;
            font-size: 1em;
        }
        button {
            margin-top: 20px;
            width: 100%;
            padding: 10px;
            background: #007BFF;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 1em;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <form action="/predict" method="post">
        <h2>Predict House Price</h2>

        <label for="Rooms">Rooms</label>
        <input type="number" id="Rooms" name="Rooms" min="0" required />

        <label for="Bathroom">Bathroom</label>
        <input type="number" id="Bathroom" name="Bathroom" min="0" required />

        <label for="Landsize">Landsize (mÂ²)</label>
        <input type="number" id="Landsize" name="Landsize" min="0" required />

        <label for="Distance">Distance (km)</label>
        <input type="number" step="0.01" id="Distance" name="Distance" min="0" required />

        <label for="YearBuilt">Year Built</label>
        <input type="number" id="YearBuilt" name="YearBuilt" min="1800" max="2025" required />

        <button type="submit">Predict</button>
    </form>
</body>
</html>
